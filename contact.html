                    </div>

            </header>
            <div class="card-body mx-2 mt-2">
                <div class="md-form">
                    <label for="ContactName">Name</label>
                    <input type="text" id="ContactName" class="form-control" placeholder="Enter your name" required>
                </div>
                <div class="md-form">
                    <label for="Email">Email</label>
                    <input type="email" id="Email" class="form-control" placeholder="name@example.com" required>
                </div>
                <div class="md-form">
                    <label for="Message">Message</label>
                    <textarea id="Message" rows="3" class="form-control md-textarea" placeholder="Message"></textarea>
                     <div class="form-group">
                    </div>
                </div>
                <div class="row d-flex mb-2">
                    <div class="col-md-12 d-flex  ml-auto">
                        <div class="text-center">
